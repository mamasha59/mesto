<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="pages/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="логоМестоРоссия" class="header__logo">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile-block">
                    <img src="./images/image.jpg" alt="картинкаПрофиля" class="profile-block__img">
                    <div class="profile-block__text">
                        <div class="profile-block__title-button">
                         <h1 id="title" class="profile-block__title">Жак-Ив Кусто</h1>
                         <p class="profile-block__link"> <img class="profile-block__link-img" src="./images/Edit Button.svg" alt="кнопкаРедактировать"> </p>
                        </div>
                        <p id="subtitle" class="profile-block__subtitle">Исследователь океана</p>   
                    </div> 
                </div>
                <a href="##" target="_blank" class="profile__add"> <img class="profile__add-img" src="./images/Vector.svg" alt="крестик"> </a>
            </section>
            <section class="elements">
                <div class="card">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="городКарачаевск" class="card__img">
                    <div class="card__interactive">
                        <p class="card__title">Карачаевск</p>
                        <button class="card__like-button"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="гораЭльбрус" class="card__img">
                    <div class="card__interactive">
                        <p class="card__title">Гора Эльбрус</p>
                        <button class="card__like-button"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="гораДомбай" class="card__img">
                    <div class="card__interactive">
                        <p class="card__title">Домбай</p>
                        <button class="card__like-button"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="гораЭльбрус" class="card__img">
                    <div class="card__interactive">
                        <p class="card__title">Гора Эльбрус</p>
                        <button class="card__like-button"></button> 
                    </div>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="горыДомбай" class="card__img">
                    <div class="card__interactive">
                        <p class="card__title">Домбай</p>
                        <button class="card__like-button"></button> 
                    </div>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="городКарачаево" class="card__img">
                    <div class="card__interactive">
                        <p class="card__title">Карачаево-Чeркессия</p>
                        <button class="card__like-button"></button>
                    </div>
                </div>
            </section>
            <section class="popup">
                <div class="popup__overlay"></div>
                <div class="popup__container">
                        <h3 class="popup__title">Редактировать профиль</h3>
                        <p class="popup__close"> <img src="./images/Close-Icon.svg" alt="крестикЗакрыть" class="popup__close-img"> </p> 
                        <form action="" class="popup__forms">
                            <input class="popup__name" type="text" placeholder="имя">
                            <input class="popup__text" type="text" placeholder="профессия">
                            <button type="submit" class="popup__button">Сохранить</button>
                        </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyrigth">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./vendor/JavaScript.js"></script>
</body>
</html>
