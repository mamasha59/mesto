<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="pages/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__block">
                    <img src="./images/image.jpg" alt="картинкаПрофиля" class="profile__img">
                    <div class="profile__text">
                        <div class="profile__title-button">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button aria-label="редактировать" type="button" class="profile__link"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button aria-label="добавить" type="button" class="profile__add"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyrigth">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_edit-profile">
            <div class="popup__container">
                <h3 class="popup__title">Редактировать профиль</h3>
                <button aria-label="закрыть" type="button" class="popup__close">
                </button>
                <form method="POST" name="popup-profile" class="popup__forms" novalidate autocomplete="off">
                    <div class="popup__section">
                        <input name="name" id="popup__name" class="popup__input popup__input_user-name" type="text"
                            placeholder="Имя" required maxlength="40" minlength="2">
                        <span class="popup__error popup__name-error"></span>
                    </div>
                    <div class="popup__section">
                        <input name="about" id='popup__about' class="popup__input popup__input_user-profession"
                            type="text" placeholder="О себе" required maxlength="200" minlength="2">
                        <span class="popup__error popup__about-error"></span>
                    </div>
                    <button aria-label="сохранить" type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_new-place">
            <div class="popup__container">
                <h3 class="popup__title">Новое место</h3>
                <button aria-label="закрыть" type="button" class="popup__close">
                </button>
                <form method="POST" name="popup-place" id="reset" class="popup__forms" novalidate>

                    <div class="popup__section">
                        <input name="name-place" id="popup__title" class="popup__input popup__input_card-name" type="text"
                            placeholder="Название" required maxlength="30" minlength="2">
                        <span class="popup__error popup__title-error"></span>
                    </div>

                    <div class="popup__section">
                        <input name="link-place" id="popup__link" class="popup__input popup__input_card-link" type="url"
                            placeholder="Ссылка на картинку" required>
                        <span class="popup__error popup__link-error"></span>
                    </div>

                    <button aria-label="создать" type="submit" class="popup__button">Создать</button>
                </form>
            </div>
        </div>
        <figure class="popup popup_image">
            <div class="card-open">
                <button aria-label="закрыть просмотр" type="button" class="popup__close"></button>
                <img src="##" alt='##' class="card-open__screen">
                <figcaption class="card-open__name"></figcaption>
            </div>
        </figure>
    </div>
    <template id="popup-place">
        <div class="card">
            <img src="##" alt='##' class="card__img">
            <button aria-label="удалить" type="button" class="card__deleate"></button>
            <div class="card__interactive">
                <h2 class="card__title"></h2>
                <button aria-label="лайк" type="button" class="card__like-button"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
